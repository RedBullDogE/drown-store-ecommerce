{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
Drown Store | Refund
{% endblock head_title %}

{% block content %}
<main>
    <div class="container mt-3">

        <div class="row content justify-content-center">
            <div class="col-md-6">
                <div class="card promoting-card">
                    <div class="card-body">
                        <h2>Request Refund</h2>

                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</main>
{% endblock content %}
